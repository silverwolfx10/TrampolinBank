<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
<f:view locale="#{facesContext.externalContext.requestLocale}">		
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Login</title>
 <style type="text/css">
        .login{
            width: 300px;
            margin: 0 auto;
            margin-top: 50px;
            padding: 10px;
            border: 1px solid #999;
        }
        .login label{
            float: left;
            width: 100%;
        }
        .login label input{
            float: left;
            width: 98%;
        }
    </style>
</head>
<h:body>
<h:form>

<div class="login">
     <label>
       <h3>#{msg.labelBoasVindas} #{conta.usuario.nomeCompleto}!</h3>
    </label>
    <label>
    	#{msg.labelAgencia}: #{conta.agencia}<br/>
    	#{msg.labelConta}: #{conta.conta}<br/>
         #{msg.labelSenha}:
		<h:inputSecret value="#{conta.password}"/>
    </label>
    <h:commandButton value="#{msg.labelEntrar}" action="#{conta.autenticar}"/>
</div>
</h:form>
</h:body>
</f:view>
</html>
