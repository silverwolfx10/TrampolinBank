<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
		
<f:view locale="#{switcher.currentLocale}">		
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Login</title>
 <style type="text/css">
        .login{
            width: 300px;
            margin: 0 auto;
            margin-top: 50px;
            padding: 10px;
            border: 1px solid #999;
        }
        .login label{
            float: left;
            width: 100%;
        }
        .login label input{
            float: left;
            width: 98%;
        }
    </style>
</head>
<h:body>
<h:form>

<div class="login">
 <span  style="color:red"><b>
 
 <h:outputText rendered="#{conta.erro != null}" value="#{msg.labelSenhaIncorreta}" /> 
 </b></span><br/>
     <label>
       <h3>#{msg.labelBoasVindas} #{conta.usuario.nomeCompleto}!</h3>
    </label>
    <label>
    	#{msg.labelAgencia}: #{conta.agencia}<br/>
    	#{msg.labelConta}: #{conta.conta}<br/>
    	
         #{msg.labelSenha}:<h:message for="senha" style="color:red;"></h:message> 
		<h:inputSecret id="senha" value="#{conta.password}" class="form-control" required="true" requiredMessage="*#{msg.labelCampoSenhaObrigatorio}"/>
    </label>
    <h:commandButton value="#{msg.labelEntrar}" action="#{conta.autenticar}"/>
</div>
</h:form>
</h:body>
</f:view>
</html>
