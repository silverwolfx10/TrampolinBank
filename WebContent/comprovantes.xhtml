
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="inicio.xhtml" >
		<ui:define name="conteudo">
			<div class="saldo">
	            #{msg.labelSaldoAtual} R$: <h:outputLabel value="#{conta.saldoCorrente}" rendered="#{conta.tipoConta.id == 1}"/> <h:outputLabel value="#{conta.saldoPoupanca}" rendered="#{conta.tipoConta.id == 2}" />
	        </div>
        <div class="ultimosLancamentos">
            <span>#{msg.labelConsultaComprovantes}</span>
            <div class="form">
             <h:form  prependId="false">
                <label >
                     #{msg.labelCalendarioDe} :<h:message for="calendarioDe" style="color:red;"></h:message> 
                    <h:inputText id="calendarioDe" value="#{comprovante.dataInicio}" required="true" requiredMessage="*#{msg.labelCampoObrig}"/>
                </label>
                <label style="width:48%;">
                    #{msg.labelCalendarioAte} :<h:message for="calendarioAte" style="color:red;"></h:message>
                    <h:inputText id="calendarioAte" value="#{comprovante.dataFim}" required="true" requiredMessage="*#{msg.labelCampoObrig}"/>
                </label>

                <h:commandButton value="#{msg.labelBuscar}" action="#{comprovante.filtrar}"/>
				</h:form>
            </div>

        </div>


        <div class="ultimosLancamentos">
            <span>#{msg.labelComprovantes}</span>
            <table class="stripped">
                <thead>
                    <tr>
                        <th>#{msg.labelData}</th>
	                    <th>#{msg.labelLancamento}</th>
	                    <th>#{msg.labelValor}</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                 <h:form  prependId="false">
                     <ui:repeat var="h" value="#{comprovante.listaMovimentacoes}">
						<tr>
							<td align="center">
								<h:outputText value="#{h.createdAt}" >
				              		<f:convertDateTime pattern="dd/MM/yyyy" />
				 				</h:outputText>
				 			</td>
							<td align="center" >#{h.descricao}</td>
							<td align="center" >#{h.valor}</td>
							
							<td>
								<h:commandLink target="blank" value="#{msg.labelVerComprovante}" action="#{comprovante.abrirComprovante(h.id)}" />
							</td>
						</tr>
					</ui:repeat>
					</h:form>
                </tbody>
            </table>

        </div>
		</ui:define>
	</ui:composition>
</html>
