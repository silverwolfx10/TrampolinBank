
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="inicio.xhtml" >
		<ui:define name="conteudo">
			<div class="saldo">
	            #{msg.labelSaldoAtual} R$: <h:outputLabel value="#{conta.saldoCorrente}" rendered="#{conta.tipoConta.id == 1}"/> <h:outputLabel value="#{conta.saldoPoupanca}" rendered="#{conta.tipoConta.id == 2}" />
	        </div>
	        
	         <div class="ultimosLancamentos">
	            <span> #{msg.labelTransPara}: #{h.apelido}</span>
	            <div class="form">
	                <label>
	                    #{msg.labelValor}:
	                   <h:inputText id="valor" value="#{transferencia.movimentacao.valor}" class="form-control" required="true" validatorMessage="*O valor deve ser maior que zero." converterMessage="*No campo Valor só é permitido números." requiredMessage="*Campo Valor é obrigatório!">
					   <f:validateLength minimum="1"/>
					   <f:convertNumber minFractionDigits="2" /> 
					   <f:validateLongRange minimum="1"/>
				       </h:inputText><br/>
	                </label>
	              
	                <label>
	                    #{msg.labelSenha}
	                    <!-- puxa dados do banco, dependedo da operacao tem uma taxa a ser calculada -->
	                    <h:inputSecret id="senha" value="#{transferencia.conta.password}" class="form-control" required="true" requiredMessage="*Campo senha é obrigatório!"/>
	                </label>
	                <label>
	                    #{msg.labelAgendarPara}:
	                    <!-- puxa dados do banco, dependedo da operacao tem uma taxa a ser calculada -->
	                    <h:inputText id="calendarioDe" value="#{transferencia.dataAgendamento}"/>
	                </label>
					<label>
	                   <h:commandButton value="#{msg.labelAgendar}" action="#{transferencia.agendar}" style="margin-right:5px;"/>
	                   <h:commandButton value="#{msg.labelTransferir}" action="#{transferencia.transferir}"/>
	                </label>
	                
	
	            </div>
	
	        </div>
		</ui:define>
	</ui:composition>
</html>
