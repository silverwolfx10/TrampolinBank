
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core">
		<ui:composition template="inicio.xhtml" >
			<ui:define name="conteudo">
				<div class="saldo">
	            #{msg.labelSaldoAtual} R$: <h:outputLabel value="#{conta.saldoCorrente}" rendered="#{conta.tipoConta.id == 1}"/> <h:outputLabel value="#{conta.saldoPoupanca}" rendered="#{conta.tipoConta.id == 2}" />
	        </div>
	        <div class="ultimosLancamentos">
	            <span>Consulta extrato</span>
	            <div class="form">
		           
		                <label >
		                    Inicio:<h:message for="calendarioDe" style="color:red;"></h:message> 
		                    <h:inputText id="calendarioDe" value="#{extrato.dhCadastroDe}" required="true" requiredMessage="*Campo obrigatório!" />
		                </label>
		                <label style="width:48%;" >
		                    Até:<h:message for="calendarioAte" style="color:red;"></h:message> 
		                    <h:inputText id="calendarioAte" value="#{extrato.dhCadastroAte}" required="true" requiredMessage="*Campo obrigatório!" />
		                </label>
		
		                <h:commandButton value="Buscar" action="#{extrato.atualizar}" />
					
	            </div>
	
	        </div>
	
	
	        <div class="ultimosLancamentos">
	            <span>Extrato</span>
	            <table class="stripped">
	                <thead>
	                    <tr>
	                        <th>Data</th>
	                        <th>Lançamento</th>
	                        <th>Valor</th>
	                        <th>Saldo</th>
	                    </tr>
	                </thead>
	                <tbody>
	 	            <ui:repeat var="h" value="#{extrato.listaMovimentacao}">
							<tr>
								<td align="center">
									<h:outputText value="#{h.createdAt}" >
					              		<f:convertDateTime pattern="dd/MM/yyyy" />
					 				</h:outputText>
					 			</td>
								<td align="center" >#{h.descricao}</td>
								<td align="center" >#{h.valor}</td>
								
								<td align="center">
									#{h.saldo}
								</td>
							</tr>
						</ui:repeat>	
	                </tbody>
	            </table>
	
	        </div>
		</ui:define>
	</ui:composition>
</html>
