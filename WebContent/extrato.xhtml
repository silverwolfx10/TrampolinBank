
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core">
		<ui:composition template="inicio.xhtml" >
			<ui:define name="conteudo">
				<div class="saldo">
	            #{msg.labelSaldoAtual} R$ #{conta.saldoCorrente}
	        </div>
	        <div class="ultimosLancamentos">
	            <span>Consulta extrato</span>
	            <div class="form">
	                <label >
	                    Inicio:
	                    <input id="calendarioDe" type="text" />
	                </label>
	                <label>
	                    Até:
	                    <input id="calendarioAte" type="text" />
	                </label>
	
	                <input type="submit" value="Consultar" />
	
	            </div>
	
	        </div>
	
	
	        <div class="ultimosLancamentos">
	            <span>Extrato</span>
	            <table class="stripped">
	                <thead>
	                    <tr>
	                        <th>Data</th>
	                        <th>Lançamento</th>
	                        <th>Valor</th>
	                        <th>Saldo</th>
	                    </tr>
	                </thead>
	                <tbody>
	 	            <ui:repeat var="h" value="#{conta.listaMovimentacoes}">
							<tr>
								<td align="center">
									<h:outputText value="#{h.createdAt}" >
					              		<f:convertDateTime pattern="dd/MM/yyyy" />
					 				</h:outputText>
					 			</td>
								<td align="center" >#{h.descricao}</td>
								<td align="center" >#{h.valor}</td>
								
								<td align="center">
									#{h.saldo}
								</td>
							</tr>
						</ui:repeat>	
	                </tbody>
	            </table>
	
	        </div>
		</ui:define>
	</ui:composition>
</html>
