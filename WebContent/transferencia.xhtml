
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="inicio.xhtml" >
		<ui:define name="conteudo">
			<div class="saldo">
	            #{msg.labelSaldoAtual} R$: <h:outputLabel value="#{conta.saldoCorrente}" rendered="#{conta.tipoConta.id == 1}"/> <h:outputLabel value="#{conta.saldoPoupanca}" rendered="#{conta.tipoConta.id == 2}" />
	        </div>
        
         <div class="ultimosLancamentos">
            <span>Adicionar Conta</span>
            <div class="form">
            	<h:messages style="color:#ff0000;"/>
                <label>
                     #{msg.labelNome}:
                     <h:inputText id="nome" value="#{transferencia.favorito.apelido}" class="form-control" required="true" requiredMessage="*Campo nome é obrigatório!"/><br/>
                </label>
                <label>
                   #{msg.labelAgencia}:
 				<h:inputText id="Agencia" value="#{transferencia.favorito.conta.agencia}" class="form-control" required="true" validatorMessage="A agencia deve conter 4 digitos" converterMessage="*No campo agencia só é permitido números." requiredMessage="*Campo  agencia é obrigatório!">
					<f:validateLength minimum="4" maximum="4"/>
					<f:convertNumber integerOnly="true" /> 
				</h:inputText><br/>
                </label>
                <label>
                	 #{msg.labelConta}:
                    <h:inputText id="Conta" value="#{transferencia.favorito.conta.conta}" class="form-control" required="true" validatorMessage="A conta deve conter 5 digitos" converterMessage="*No campo conta só é permitido números." requiredMessage="*Campo  conta é obrigatório!">
					<f:validateLength minimum="5" maximum="5"/>
					<f:convertNumber integerOnly="true" /> 
					</h:inputText><br/>
                </label>
                <label>
                    CPF:
                    <h:inputText id="CPF" value="#{transferencia.favorito.cpf}" class="form-control" required="true" validatorMessage="O CPF deve conter 11 digitos" converterMessage="*No campo CPF só é permitido números." requiredMessage="*Campo  CPF é obrigatório!">
					<f:validateLength minimum="11" maximum="11"/>
					<f:convertNumber integerOnly="true" /> 
					</h:inputText><br/>
                </label>
                <label>
                     #{msg.labelTipoConta}:
                   	 <h:selectOneMenu value="#{transferencia.idTipoConta}">  
						<f:selectItems value="#{transferencia.teste}"/>  
					</h:selectOneMenu> 
                </label>
				<h:commandButton value="#{msg.labelCadastrar}" action="#{transferencia.cadastrar}"/>
             </div>
       	 	</div>
       	 	
       	 	<div class="ultimosLancamentos">
            <span>#{msg.labelContasCadastradas}:</span>
            <table class="stripped">
                <thead>
                    <tr>
                        <th>#{msg.labelNome}</th>
                        <th>#{msg.labelConta}</th>
                        <th>#{msg.labelTipoConta}</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                <!-- essa primeira linha sempre existira eh a poupanca vinculada a conta corrente dele  -->
                <ui:repeat var="h" value="#{transferencia.listaFavoritos}">
                    <tr>
                        <td>#{h.apelido}</td>
                        <td>#{h.conta.agencia} #{h.conta.conta}</td>
                        <td>#{h.tipoConta.descricao}</td>
                        <td><h:commandLink value="#{msg.labelTransferir}" action="#{transferencia.buscarFavorito(h.id)}" /> |    <h:commandLink value="#{msg.labelExcluir}" action="#{transferencia.excluirFavorito(h.id)}" /></td>
                    </tr>
				</ui:repeat>
               </tbody>
            </table>

        </div>
		</ui:define>
	</ui:composition>
</html>
